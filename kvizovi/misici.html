<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kviz o kineziologiji i mi≈°iƒáima</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #4ade80;
      --text: #e2e8f0;
      --correct: #86efac;
      --wrong: #fca5a5;
    }
    body {
      background: linear-gradient(135deg, var(--bg) 0%, #1e3a5f 100%);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card);
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .progress-container {
      background: #334155;
      height: 12px;
      border-radius: 6px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.4s ease;
    }
    .question-number {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #94a3b8;
    }
    .question {
      font-size: 1.4rem;
      margin: 25px 0;
      line-height: 1.5;
    }
    .options {
      display: grid;
      gap: 12px;
      margin: 20px 0;
    }
    .option-btn {
      background: #334155;
      color: var(--text);
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    .option-btn:hover { background: #475569; }
    .option-btn.correct { background: var(--correct); color: #000; }
    .option-btn.wrong { background: var(--wrong); color: #000; }
    .option-btn:disabled { cursor: not-allowed; opacity: 0.8; }

    .explanation {
      margin-top: 20px;
      padding: 15px;
      background: rgba(74, 222, 128, 0.15);
      border-radius: 10px;
      font-size: 0.95rem;
      display: none;
    }
    #nextBtn, #restartBtn {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #nextBtn:hover, #restartBtn:hover { background: #86efac; }

    .final-score {
      font-size: 2rem;
      margin: 20px 0;
      color: var(--accent);
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      color: #94a3b8;
      text-decoration: none;
    }
    .back:hover { color: var(--accent); }
  </style>
</head>
<body>

<div class="container">
  <h1>Kviz o kineziologiji i mi≈°iƒáima</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Sljedeƒáe pitanje ‚Üí</button>
  <button id="restartBtn" onclick="restartQuiz()">Pokreni ponovo</button>

  <div id="result" style="display:none;">
    <h2 class="final-score" id="finalScore"></h2>
    <p id="motivation"></p>
  </div>

  <a href="index.html" class="back">‚Üê Povratak na kategorije</a>
</div>

<script>
  const questions = [
    { q: "Koji mi≈°iƒá je primarni pokretaƒç kod skleka?", options: ["Biceps", "Pectoralis major", "Quadriceps"], answer: 1, exp: "Prsni mi≈°iƒá (pectoralis major) je glavni mi≈°iƒá koji radi kod klasiƒçnih sklekova." },
    { q: "Koji je najveƒái mi≈°iƒá u ljudskom tijelu po volumenu?", options: ["Latissimus dorsi", "Gluteus maximus", "Quadriceps femoris"], answer: 1, exp: "Gluteus maximus je najveƒái i najjaƒçi mi≈°iƒá ‚Äì kljuƒçan za hodanje, trƒçanje i ustajanje." },
    { q: "Koji mi≈°iƒá omoguƒáuje ekstenziju lakta (ispravljanje ruke)?", options: ["Biceps brachii", "Triceps brachii", "Brachialis"], answer: 1, exp: "Triceps je jedini mi≈°iƒá koji ispravlja lakat." },
    { q: "Koji se mi≈°iƒá najvi≈°e aktivira kod zgibova?", options: ["Pectoralis major", "Latissimus dorsi", "Trapezius"], answer: 1, exp: "Latissimus dorsi ('latovi') su glavni pokretaƒçi kod povlaƒçenja tijela prema ≈°ipci." },
    { q: "Koliko mi≈°iƒáa sudjeluje u punom ƒçuƒçnju (squat)?", options: ["Samo 4‚Äì5", "Preko 200", "Oko 20"], answer: 1, exp: "U ƒçuƒçnju radi preko 200 mi≈°iƒáa ‚Äì od stopala do vrata!" },
    { q: "Koji mi≈°iƒá stabilizira trup kod mrtvog dizanja?", options: ["Rectus abdominis", "Erector spinae", "Oba odgovora"], answer: 2, exp: "Erector spinae (mi≈°iƒái uz kralje≈ænicu) su kljuƒçni za sigurno dr≈æanje leƒëa ravno. Rectus abdominis poznat kao 'six pack' kljuƒçan za stabilnost prednjeg dijela trupa. " },
    { q: "Koji mi≈°iƒá je najjaƒçi po jedinici povr≈°ine popreƒçnog presjeka?", options: ["Quadriceps", "Masseter (≈ævaƒçni mi≈°iƒá)", "Gluteus"], answer: 1, exp: "≈Ωvaƒçni mi≈°iƒá mo≈æe stvoriti silu preko 900 N ‚Äì zato mo≈æemo gristi jako tvrde stvari!" },
    { q: "Koliko tipova mi≈°iƒánih vlakana imamo?", options: ["1", "2", "3 "], answer: 2, exp: "Tip I (spora, izdr≈æljiva), Tip IIa i Tip IIx (brza, eksplozivna)." },
    { q: "Koji hormon najvi≈°e utjeƒçe na sintezu proteina u mi≈°iƒáima?", options: ["Adrenalin", "Testosteron", "Kortizol"], answer: 1, exp: "Testosteron je kljuƒçan anaboliƒçki hormon za rast mi≈°iƒáa." },
    { q: "≈†to se dogaƒëa s mi≈°iƒánim jezgrama nakon prestanka treninga?", options: ["Nestanu zauvijek", "Ostanu godinama", "Smanje se za 50%"], answer: 1, exp: "Mi≈°iƒána memorija ‚Äì jezgre (myonuclei) ostaju i omoguƒáuju brzi povratak snage!" },
    { q: "Koji mi≈°iƒá je najva≈æniji za stabilnost ramena?", options: ["Deltoid", "Rotator cuff grupa", "Pectoralis"], answer: 1, exp: "Rotator cuff (4 mala mi≈°iƒáa) dr≈æe glavu nadlaktiƒçne kosti u zglobnoj ƒça≈°ici." },
    { q: "Koliko ATP molekula mo≈æe pohraniti mi≈°iƒá u bilo kojem trenutku?", options: ["Milijune", "Samo za 2‚Äì3 sekunde rada", "Za 10 minuta"], answer: 1, exp: "Zato eksplozivne aktivnosti traju samo par sekundi bez drugih sustava." },
    { q: "Koji mi≈°iƒá se najvi≈°e aktivira kod plank vje≈æbe?", options: ["Rectus abdominis", "Transversus abdominis", "Oba jednako"], answer: 1, exp: "Transversus abdominis je duboki mi≈°iƒá koji radi kao 'prirodni pojas' za stabilnost." },
    { q: "Koji je najdu≈æi mi≈°iƒá u tijelu?", options: ["Sartorius", "Iliopsoas", "Adductor longus"], answer: 0, exp: "Sartorius ide od kuka do koljena ‚Äì poma≈æe ukr≈°tanje nogu." },
    { q: "≈†to znaƒçi 'muscle pump' efekt?", options: ["Poveƒáan dotok krvi u mi≈°iƒá tijekom treninga", "Bol u mi≈°iƒáima", "Gubitak snage"], answer: 0, exp: "Mi≈°iƒái se napune krvlju ‚Äì zato izgledaju veƒái i ƒçvr≈°ƒái tijekom treninga!" }
  ];

  let current = 0, score = 0;
  const progressBar = document.getElementById("progress");
  const questionText = document.getElementById("questionText");
  const optionsDiv = document.getElementById("options");
  const explanationDiv = document.getElementById("explanation");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const resultDiv = document.getElementById("result");
  const finalScore = document.getElementById("finalScore");
  const motivation = document.getElementById("motivation");
  const questionNum = document.getElementById("questionNum");

  function startQuiz() {
    current = 0; score = 0;
    resultDiv.style.display = "none";
    nextBtn.style.display = "none";
    showQuestion();
  }

  function showQuestion() {
    const q = questions[current];
    questionNum.textContent = `Pitanje ${current + 1} od ${questions.length}`;
    questionText.textContent = q.q;
    optionsDiv.innerHTML = "";
    explanationDiv.style.display = "none";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.classList.add("option-btn");
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i, btn, q);
      optionsDiv.appendChild(btn);
    });

    progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
  }

  function selectAnswer(selected, btn, q) {
    const buttons = optionsDiv.querySelectorAll(".option-btn");
    buttons.forEach(b => b.disabled = true);

    if (selected === q.answer) {
      btn.classList.add("correct");
      score++;
    } else {
      btn.classList.add("wrong");
      buttons[q.answer].classList.add("correct");
    }

    explanationDiv.textContent = q.exp;
    explanationDiv.style.display = "block";
    nextBtn.style.display = "block";
  }

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      showQuestion();
      nextBtn.style.display = "none";
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quiz").innerHTML = "";
    nextBtn.style.display = "none";
    restartBtn.style.display = "block";
    resultDiv.style.display = "block";

    finalScore.textContent = `${score}/${questions.length}`;

    if (score === questions.length) motivation.textContent = "Fenomenalno! Ti si pravi kineziolo≈°ki ninja! ü•∑üí™";
    else if (score >= questions.length * 0.8) motivation.textContent = "Odliƒçno! Samo jo≈° malo i bit ƒáe≈° ekspert! üöÄ";
    else if (score >= questions.length * 0.6) motivation.textContent = "Vrlo dobro! Nastavi uƒçiti, super si na putu! üî•";
    else if (score >= questions.length * 0.4) motivation.textContent = "Solidan poƒçetak! Svaki dan malo uƒçi i bit ƒáe≈° sve bolji! üí™";
    else motivation.textContent = "Nema veze! Svaki poƒçetak je te≈æak. Vrati se i proƒçitaj ƒçinjenice pa poku≈°aj ponovo! üíö";
  }

  function restartQuiz() {
    restartBtn.style.display = "none";
    startQuiz();
  }

  // Pokretanje kviza
  startQuiz();
</script>

</body>
</html>
