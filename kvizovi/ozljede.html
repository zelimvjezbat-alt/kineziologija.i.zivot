    /* ostali stilovi identiƒçni kao u pro≈°lom kvizu */
    .question-number { font-size: 1.1rem; margin-bottom: 10px; color: #94a3b8; }

    .options { display: grid; gap: 12px; margin: 20px 0; }
    .option-btn { background: #334155; color: var(--text); border: none; padding: 14px 20px; border-radius: 12px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; text-align: left; }
    .option-btn:hover { background: #475569; }

    .option-btn:disabled { cursor: not-allowed; opacity: 0.8; }
    .explanation { margin-top: 20px; padding: 15px; background: rgba(239, 68, 68, 0.15); border-radius: 10px; font-size: 0.95rem; display: none; }
    #nextBtn, #restartBtn { background: var(--accent); color: #fff; font-weight: bold; padding: 12px 30px; border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; display: none; }
    #nextBtn:hover, #restartBtn:hover { background: #f87171; }
    .final-score { font-size: 2rem; margin: 20px 0; color: var(--accent); }
    .back { display: inline-block; margin-top: 30px; color: #94a3b8; text-decoration: none; }
    .back:hover { color: var(--accent); }
  </style>
</head>
<body>

<div class="container">

  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">

</div>

<script>
  const questions = [

    { q: "≈†to je glavni razlog za bol u donjem dijelu leƒëa kod mrtvog dizanja?", 
      options: ["Slaba aktivacija core-a i gubitak neutralne kralje≈ænice", "Prejaka ≈°ipka", "Previ≈°e proteina"], 
      answer: 0, 
      exp: "Kad leƒëa 'zaokrugle' pod teretom, diskovi su pod ogromnim pritiskom. Dr≈æi neutralnu kralje≈ænicu i brace!" },

    { q: "Koja vje≈æba najƒçe≈°ƒáe uzrokuje herniaciju diska?", 
      options: ["ƒåuƒçanj s lo≈°om tehnikom", "Bench press", "Zgibovi"], 
      answer: 0, 
      exp: "Fleksija kralje≈ænice pod optereƒáenjem (npr. 'butt wink' u ƒçuƒçnju ili zaokrugljena leƒëa u mrtvom) = recept za hernijaciju." },

    { q: "≈†to je 'teniski lakat' u teretani?", 
      options: ["Upala ekstenzora podlaktice (lateralni epikondilitis)", "Upala fleksora", "Puknuƒáe tetive"], 
      answer: 0, 
      exp: "Bol na vanjskoj strani lakta ‚Äì najƒçe≈°ƒáe od prejakog gripa, previ≈°e veslanja ili lo≈°e tehnike triceps ekstenzija." },

    { q: "Za≈°to se patelarna tendinopatija ('jumper‚Äôs knee') javlja kod liftera?", 
      options: ["Preveliki volumen ƒçuƒçnjeva i ekstenzija bez dovoljnog oporavka", "Prejaka obuƒáa", "Premalo proteina"], 
      answer: 0, 
      exp: "Tetiva patele ne podnosi brze skokove u volumenu ili frekvenciji. Polako poveƒáavaj teret!" },

    { q: "Koji je najveƒái faktor rizika za sve ozljede u teretani?", 
      options: ["Prebrzo poveƒáanje te≈æine/volumena (previ≈°e ego liftinga)", "Lo≈°a prehrana", "Nedostatak suplementa"], 
      answer: 0, 
      exp: "80 % ozljeda dolazi od prevelikog i prebrzog napredovanja. Pravilo 10 % tjedno nije ≈°ala!" },

    { q: "≈†to znaƒçi 'RICE' protokol kod akutne ozljede?", 
      options: ["Rest, Ice, Compression, Elevation", "Run, Ice, Caffeine, Energy", "Repeat, Increase, Cry, End"], 
      answer: 0, 
      exp: "Prva pomoƒá: odmor, led, kompresija, elevacija. Danas se sve vi≈°e ide na PEACE & LOVE, ali RICE je i dalje osnova." },

    { q: "Kada smije≈° nastaviti trenirati s blagom boli?", 
      options: ["Nikad ‚Äì bol je stop znak", "Ako je bol ‚â§ 3/10 i ne pogor≈°ava se tijekom ni nakon treninga", "Ako mo≈æe≈° stisnuti zube"], 
      answer: 1, 
      exp: "Pravilo 0-3/10: ako bol ostane ista ili se smanjuje tijekom serija i nema je sljedeƒái dan ‚Äì mo≈æe≈° oprezno nastaviti." },

    { q: "Za≈°to se ozljede koljena ƒçesto dogaƒëaju kod ƒçuƒçnja?", 
      options: ["Valgus koljena (koljena padaju unutra)", "Pre≈°irok stav", "Preuski stav"], 
      answer: 0, 
      exp: "Kad koljena 'pobjegnu' unutra, ogroman stres ide na ACL, MCL i meniskus. Gledaj da koljena idu u smjeru prstiju!" },

    { q: "≈†to je najgori naƒçin zagrijavanja prije te≈°kog treninga?", 
      options: ["5 min laganog kardio + par serija s praznom ≈°ipkom", "Odmah max te≈æina", "Statiƒçno istezanje 20 min"], 
      answer: 2, 
      exp: "Statiƒçko istezanje prije te≈°kog dizanja smanjuje snagu i poveƒáava rizik od ozljede. Dinamiƒçko zagrijavanje je kralj!" },

    { q: "Koliko sna treba≈° da bi smanjio rizik od ozljede?", 
      options: ["5‚Äì6 sati je OK", "7‚Äì9 sati", "Vi≈°e od 10"], 
      answer: 1, 
      exp: "Manjak sna poveƒáava rizik od ozljede za 60‚Äì70 %. Spavanje je najjaƒçi 'suplement' za prevenciju!" },

    { q: "Koji mi≈°iƒá najƒçe≈°ƒáe uzrokuje bol u kri≈æima ako je slab?", 
      options: ["Gluteusi (naroƒçito gluteus medius)", "Quadriceps", "Biceps"], 
      answer: 0, 
      exp: "Slabi gluteusi = lo≈°a stabilnost zdjelice ‚Üí kompenzacija donjih leƒëa ‚Üí kroniƒçna bol." },

    { q: "≈†to je 'ego lifting'?", 
      options: ["Dizanje te≈æine koja je prevelika za tvoju trenutnu tehniku", "Dizanje ispred ogledala", "Dizanje za Instagram"], 
      answer: 0, 
      exp: "Najbr≈æi put do ozljede. Te≈æina koju ne mo≈æe≈° kontrolirati u punom ROM-u ti ne pripada jo≈°." },

    { q: "Kada treba≈° uzeti deload tjedan?", 
      options: ["Svakih 4‚Äì8 tjedana ili kad osjeti≈° pad snage/umora", "Nikad", "Samo kad si ozlijeƒëen"], 
      answer: 0, 
      exp: "Planirani deload smanjuje rizik od pretreniranosti i ozljeda za 50 % i vi≈°e." },

    { q: "Najbolji savjet koji ƒáe te saƒçuvati od 90 % ozljeda?", 
      options: ["Nauƒçi savr≈°enu tehniku prije nego krene≈° dizati te≈°ko", "Uzimaj kolagen", "Treniraj svaki dan do otkaza"], 
      answer: 0, 
      exp: "Tehnika > te≈æina. Uvijek. Oni koji dugo i zdravo di≈æu znaju to pravilo bolje od iƒçega." }
  ];

  let current = 0, score = 0;
  const progressBar = document.getElementById("progress");
  const questionText = document.getElementById("questionText");
  const optionsDiv = document.getElementById("options");
  const explanationDiv = document.getElementById("explanation");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const resultDiv = document.getElementById("result");
  const finalScore = document.getElementById("finalScore");
  const motivation = document.getElementById("motivation");
  const questionNum = document.getElementById("questionNum");

  function startQuiz() {
    current = 0; score = 0;
    resultDiv.style.display = "none";
    nextBtn.style.display = "none";
    showQuestion();
  }

  function showQuestion() {
    const q = questions[current];
    questionNum.textContent = `Pitanje ${current + 1} od ${questions.length}`;
    questionText.textContent = q.q;
    optionsDiv.innerHTML = "";
    explanationDiv.style.display = "none";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.classList.add("option-btn");
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i, btn, q);
      optionsDiv.appendChild(btn);
    });

    progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
  }

  function selectAnswer(selected, btn, q) {
    const buttons = optionsDiv.querySelectorAll(".option-btn");
    buttons.forEach(b => b.disabled = true);

    if (selected === q.answer) {
      btn.classList.add("correct");
      score++;
    } else {
      btn.classList.add("wrong");
      buttons[q.answer].classList.add("correct");
    }

    explanationDiv.textContent = q.exp;
    explanationDiv.style.display = "block";
    nextBtn.style.display = "block";
  }

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      showQuestion();
      nextBtn.style.display = "none";
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quiz").innerHTML = "";
    nextBtn.style.display = "none";
    restartBtn.style.display = "block";
    resultDiv.style.display = "block";

    finalScore.textContent = `${score}/${questions.length}`;

    if (score === questions.length) motivation.textContent = "≈Ωeljezni ƒçovjek! Ozljede te neƒáe ni taknuti! üõ°Ô∏èüèÜ";
    else if (score >= questions.length * 0.8) motivation.textContent = "Odliƒçno! Zna≈° kako ostati zdrav i jak godinama! üî•";
    else if (score >= questions.length * 0.6) motivation.textContent = "Vrlo dobro! Jo≈° malo i bit ƒáe≈° neuni≈°tiv! üí™";
    else if (score >= questions.length * 0.4) motivation.textContent = "Dobar poƒçetak! Sada zna≈° gdje treba≈° poraditi da te ozljede zaobilaze.";
    else motivation.textContent = "Nema veze! Ozljede su najbolji uƒçitelji ‚Äì vrati se, nauƒçi i di≈æi pametnije! ü©∫";
  }

  function restartQuiz() {

    startQuiz();
  }

  startQuiz();
</script>

</body>
</html>
