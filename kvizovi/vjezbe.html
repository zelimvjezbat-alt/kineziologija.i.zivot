<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kviz o vje≈æbama i treningu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {--bg:#0f172a;--card:#1e293b;--accent:#4ade80;--text:#e2e8f0;--correct:#86efac;--wrong:#fca5a5;}
    body {background:linear-gradient(135deg,var(--bg) 0%,#1e3a5f 100%);color:var(--text);font-family:'Montserrat',sans-serif;min-height:100vh;margin:0;padding:20px;display:flex;align-items:center;justify-content:center;}
    .container {background:var(--card);max-width:720px;width:100%;border-radius:20px;padding:35px;box-shadow:0 15px 40px rgba(0,0,0,0.4);text-align:center;}
    h1 {font-family:'Playfair Display',serif;color:var(--accent);font-size:2.6rem;margin-bottom:10px;}
    .progress-container {background:#334155;height:12px;border-radius:6px;margin:20px 0;overflow:hidden;}
    .progress-bar {height:100%;background:var(--accent);width:0%;transition:width .4s ease;}
    .question-number {font-size:1.1rem;margin-bottom:10px;color:#94a3b8;}
    .question {font-size:1.4rem;margin:25px 0;line-height:1.5;}
    .options {display:grid;gap:12px;margin:20px 0;}
    .option-btn {background:#334155;color:var(--text);border:none;padding:14px 20px;border-radius:12px;font-size:1.1rem;cursor:pointer;transition:all .3s;text-align:left;}
    .option-btn:hover {background:#475569;}
    .option-btn.correct {background:var(--correct);color:#000;}
    .option-btn.wrong {background:var(--wrong);color:#000;}
    .option-btn:disabled {cursor:not-allowed;opacity:0.8;}
    .explanation {margin-top:20px;padding:15px;background:rgba(74,222,128,.15);border-radius:10px;font-size:0.95rem;display:none;line-height:1.6;}
    #nextBtn,#restartBtn {background:var(--accent);color:#000;font-weight:bold;padding:12px 32px;border:none;border-radius:12px;font-size:1.1rem;cursor:pointer;margin-top:20px;display:none;}
    #nextBtn:hover,#restartBtn:hover {background:#86efac;}
    .final-score {font-size:2.2rem;margin:20px 0;color:var(--accent);}
    .back {display:inline-block;margin-top:30px;color:#94a3b8;text-decoration:none;}
    .back:hover {color:var(--accent);}
  </style>
</head>
<body>
<div class="container">
  <h1>Kviz o vje≈æbama i treningu</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Sljedeƒáe pitanje ‚Üí</button>
  <button id="restartBtn" onclick="restartQuiz()">Pokreni ponovo</button>

  <div id="result" style="display:none;">
    <h2 class="final-score" id="finalScore"></h2>
    <p id="motivation"></p>
  </div>

  <a href="index.html" class="back">‚Üê Povratak na kategorije</a>
</div>

<script>
  const questions = [
    {q:"Koja vje≈æba najvi≈°e aktivira gluteuse?",options:["ƒåuƒçanj","Mrtvo dizanje","Iskorak unatrag"],answer:2,exp:"Iskorak unatrag (reverse lunge) daje najveƒáu aktivaciju gluteusa maximusa."},
    {q:"Koliko serija je optimalno za hipertrofiju?",options:["1‚Äì3","3‚Äì5","10‚Äì20"],answer:1,exp:"Najƒçe≈°ƒáe preporuka je 3‚Äì5 serija po vje≈æbi za maksimalni rast mi≈°iƒáa."},
    {q:"≈†to je 'drop set'?",options:["Smanjenje te≈æine bez pauze","Poveƒáanje te≈æine","Vje≈æba do otkaza"],answer:0,exp:"Odmah nakon otkaza smanji≈° te≈æinu 20‚Äì30 % i nastavi≈° do novog otkaza."},
    {q:"Koliko vremena treba za potpuni oporavak mi≈°iƒáa?",options:["24 h","48‚Äì72 h","7 dana"],answer:1,exp:"Veƒáini je potrebno 48‚Äì72 sata za puni oporavak iste mi≈°iƒáne grupe."},
    {q:"≈†to je bolje za snagu ‚Äì manje ponavljanja s veƒáom te≈æinom ili vi≈°e s manjom?",options:["Manje ponavljanja","Vi≈°e ponavljanja","Isto je"],answer:0,exp:"1‚Äì6 ponavljanja s 85‚Äì100 % 1RM je najbolje za maksimalnu snagu."},
    {q:"Koliko pauze izmeƒëu serija za snagu?",options:["30‚Äì60 sek","1‚Äì2 min","3‚Äì5 min"],answer:2,exp:"Za maksimalnu snagu preporuƒçuje se 3‚Äì5 minuta pauze."},
    {q:"Koja vje≈æba najvi≈°e aktivira jezgru (core)?",options:["Plank","Russian twist","Leg raise na ≈°ipci"],answer:2,exp:"Leg raise na ≈°ipci daje najveƒáu aktivaciju rectus abdominis i transversus abdominis."},
    {q:"≈†to znaƒçi 'progressive overload'?",options:["Postupno poveƒáavanje optereƒáenja","Isto svaki trening","Smanjenje te≈æine"],answer:0,exp:"Kljuƒç rasta mi≈°iƒáa je stalno poveƒáavanje zahtjeva (te≈æina, ponavljanja, serije)."},
    {q:"Koliko vode treba piti tijekom treninga?",options:["Samo kad si ≈æedan","0,5‚Äì1 l na sat","2‚Äì3 litre odjednom"],answer:1,exp:"Opƒáenito 0,5‚Äì1 litra na sat intenzivnog treninga."},
    {q:"≈†to je 'superset'?",options:["Dvije vje≈æbe zaredom bez pauze","Jedna vje≈æba s pauzom","Tri vje≈æbe"],answer:0,exp:"Najƒçe≈°ƒáe antagonisticke mi≈°iƒáne grupe (npr. biceps + triceps)."},
    {q:"Koja je najbolja vje≈æba za leƒëa po EMG studijama?",options:["Zgibovi","Veslanje ≈°ipkom","Lat ma≈°ina"],answer:0,exp:"Zgibovi daju najveƒáu aktivaciju latissimus dorsi."},
    {q:"Koliko dana tjedno je optimalno za trening?",options:["1‚Äì2","3‚Äì6","Svaki dan"],answer:1,exp:"Za veƒáinu ljudi 3‚Äì6 dana tjedno je optimalno uz dovoljan oporavak."},
    {q:"≈†to je 'DOMS'?",options:["Bol u zglobovima","Odgoƒëena bol u mi≈°iƒáima","Bol od ozljede"],answer:1,exp:"Delayed Onset Muscle Soreness ‚Äì bol 24‚Äì72 h nakon treninga."},
    {q:"Koja vje≈æba najvi≈°e aktivira prednju stranu bedra?",options:["ƒåuƒçanj","Leg press","Leg extension"],answer:2,exp:"Leg extension izolira quadriceps najvi≈°e."},
    {q:"≈†to je 'time under tension'?",options:["Vrijeme provedeno u teretani","Ukupno vrijeme mi≈°iƒáa pod naponom","Broj serija"],answer:1,exp:"Kljuƒçno za hipertrofiju ‚Äì obiƒçno 40‚Äì70 sekundi po seriji."}
  ];

  let current=0,score=0;
  const progressBar=document.getElementById("progress");
  const questionText=document.getElementById("questionText");
  const optionsDiv=document.getElementById("options");
  const explanationDiv=document.getElementById("explanation");
  const nextBtn=document.getElementById("nextBtn");
  const restartBtn=document.getElementById("restartBtn");
  const resultDiv=document.getElementById("result");
  const finalScore=document.getElementById("finalScore");
  const motivation=document.getElementById("motivation");
  const questionNum=document.getElementById("questionNum");

  function startQuiz(){current=0;score=0;resultDiv.style.display="none";nextBtn.style.display="none";showQuestion();}
  function showQuestion(){
    const q=questions[current];
    questionNum.textContent=`Pitanje ${current+1} od ${questions.length}`;
    questionText.textContent=q.q;
    optionsDiv.innerHTML="";explanationDiv.style.display="none";
    q.options.forEach((opt,i)=>{const btn=document.createElement("button");btn.classList.add("option-btn");btn.textContent=opt;btn.onclick=()=>selectAnswer(i,btn,q);optionsDiv.appendChild(btn);});
    progressBar.style.width=`${((current+1)/questions.length)*100}%`;
  }
  function selectAnswer(selected,btn,q){
    const buttons=optionsDiv.querySelectorAll(".option-btn");buttons.forEach(b=>b.disabled=true);
    if(selected===q.answer){btn.classList.add("correct");score++;}else{btn.classList.add("wrong");buttons[q.answer].classList.add("correct");}
    explanationDiv.textContent=q.exp;explanationDiv.style.display="block";nextBtn.style.display="block";
  }
  function nextQuestion(){current++;if(current<questions.length){showQuestion();nextBtn.style.display="none";}else{showResult();}}
  function showResult(){
    document.getElementById("quiz").innerHTML="";nextBtn.style.display="none";restartBtn.style.display="block";resultDiv.style.display="block";
    finalScore.textContent=`${score}/${questions.length}`;
    if(score===questions.length)motivation.textContent="Ti si trener iz snova! üí™";
    else if(score>=questions.length*0.8)motivation.textContent="Fantastiƒçan rezultat ‚Äì gotovo si spreman za certifikat!";
    else if(score>=questions.length*0.6)motivation.textContent="Odliƒçno! Samo jo≈° malo i bit ƒáe≈° pravi znalac treninga!";
    else if(score>=questions.length*0.4)motivation.textContent="Dobro ide! Nastavi trenirati i uƒçiti!";
    else motivation.textContent="Svaki poƒçetak je te≈æak ‚Äì vrati se i poku≈°aj ponovo!";
  }
  function restartQuiz(){restartBtn.style.display="none";startQuiz();}
  startQuiz();
</script>
</body>
</html>
