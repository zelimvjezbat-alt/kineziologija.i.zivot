<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kviz o ljudskom tijelu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #4ade80;
      --text: #e2e8f0;
      --correct: #86efac;
      --wrong: #fca5a5;
    }
    body {
      background: linear-gradient(135deg, var(--bg) 0%, #1e3a5f 100%);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card);
      max-width: 720px;
      width: 100%;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      font-size: 2.6rem;
      margin-bottom: 10px;
    }
    .progress-container {
      background: #334155;
      height: 12px;
      border-radius: 6px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.4s ease;
    }
    .question-number {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #94a3b8;
    }
    .question {
      font-size: 1.4rem;
      margin: 25px 0;
      line-height: 1.5;
    }
    .options {
      display: grid;
      gap: 12px;
      margin: 20px 0;
    }
    .option-btn {
      background: #334155;
      color: var(--text);
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    .option-btn:hover { background: #475569; }
    .option-btn.correct { background: var(--correct); color: #000; }
    .option-btn.wrong { background: var(--wrong); color: #000; }
    .option-btn:disabled { cursor: not-allowed; opacity: 0.8; }

    .explanation {
      margin-top: 20px;
      padding: 15px;
      background: rgba(74, 222, 128, 0.15);
      border-radius: 10px;
      font-size: 0.95rem;
      display: none;
      line-height: 1.6;
    }
    #nextBtn, #restartBtn {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      padding: 12px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #nextBtn:hover, #restartBtn:hover { background: #86efac; }

    .final-score { font-size: 2.2rem; margin: 20px 0; color: var(--accent); }
    .back { display: inline-block; margin-top: 30px; color: #94a3b8; text-decoration: none; }
    .back:hover { color: var(--accent); }
  </style>
</head>
<body>

<div class="container">
  <h1>Kviz o ljudskom tijelu</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Sljedeće pitanje →</button>
  <button id="restartBtn" onclick="restartQuiz()">Pokreni ponovo</button>

  <div id="result" style="display:none;">
    <h2 class="final-score" id="finalScore"></h2>
    <p id="motivation"></p>
  </div>

  <a href="index.html" class="back">← Povratak na kategorije</a>
</div>

<script>
  const questions = [
    { q: "Koliko kostiju ima odrasla osoba?", options: ["196", "206", "216"], answer: 1, exp: "Odrasli imaju 206 kostiju. Bebe ih imaju oko 270 – neke se tijekom rasta spajaju." },
    { q: "Koji je najveći organ u ljudskom tijelu?", options: ["Jetra", "Koža", "Pluća"], answer: 1, exp: "Koža je najveći organ – površina oko 2 m² i težina oko 4–5 kg!" },
    { q: "Koliko litara krvi prosječno ima odrasla osoba?", options: ["3–4 litre", "5–6 litara", "8–9 litara"], answer: 1, exp: "Odrasla osoba ima oko 5–6 litara krvi, što je 7–8 % tjelesne težine." },
    { q: "Koliko otprilike mišića ima ljudsko tijelo?", options: ["Oko 300", "Oko 650", "Preko 800"], answer: 1, exp: "Ima oko 650–700 skeletnih mišića koji omogućuju kretanje." },
    { q: "Koliko puta srce otkuca tijekom prosječnog života?", options: ["Oko 500 milijuna", "Oko 2,5 milijardi", "Oko 10 milijardi"], answer: 1, exp: "Srce otkuca oko 2,5–3 milijarde puta tijekom života!" },
    { q: "Koji je najmanji organ u tijelu?", options: ["Pankreas", "Štitnjača", "Pinealna žlijezda (epifiza)"], answer: 2, exp: "Pinealna žlijezda u mozgu veličine je zrna riže, a proizvodi melatonin." },
    { q: "Koliko okusa može razlikovati ljudski jezik?", options: ["4", "5", "Preko 10.000"], answer: 1, exp: "Službeno 5: slatko, slano, kiselo, gorko i umami. Ali imamo i osjet za masnoću!" },
    { q: "Koliko kilometara živaca ima u tijelu?", options: ["Oko 5 km", "Oko 75 km", "Preko 700.000 km"], answer: 2, exp: "Živčani sustav ima preko 700.000 km živaca – dovoljno da 17 puta obiđu Zemlju!" },
    { q: "Koliko se puta dnevno prosječno trepne?", options: ["Oko 5.000", "Oko 20.000", "Oko 50.000"], answer: 1, exp: "Trepćemo oko 20.000 puta dnevno – to je ekvivalent 30 minuta zatvorenih očiju!" },
    { q: "Koji organ se regenerira najbrže?", options: ["Jetra", "Koža", "Kosti"], answer: 0, exp: "Jetra se može regenerirati čak i ako ostane samo 25 % zdravog tkiva!" },
    { q: "Koliko stanica ima ljudsko tijelo?", options: ["Oko 10 milijardi", "Oko 37 trilijuna", "Oko 100 trilijuna"], answer: 1, exp: "Procjenjuje se oko 37,2 trilijuna stanica (plus trilijuni bakterija u crijevima)." },
    { q: "Koliko se znoja može proizvesti u satu intenzivnog vježbanja?", options: ["Do 0,5 litara", "Do 2 litre", "Do 4 litre"], answer: 1, exp: "U ekstremnim uvjetima (npr. maraton) može se izgubiti i do 3–4 litre znoja po satu!" },
    { q: "Koji je najjači mišić po jedinici površine?", options: ["Quadriceps", "Žvačni mišić (masseter)", "Srčani mišić"], answer: 1, exp: "Žvačni mišić može stvoriti silu veću od 900 N – najjači po presjeku!" },
    { q: "Koliko novih stanica kože stvori tijelo svake minute?", options: ["Oko 1.000", "Oko 50.000", "Preko 1 milijun"], answer: 1, exp: "Svake minute izgubimo i stvorimo oko 30.000–50.000 stanica kože!" },
    { q: "Koliko informacija može mozak pohraniti?", options: ["Oko 1 TB", "Oko 2,5 petabajta", "Neograničeno"], answer: 1, exp: "Procjenjuje se da mozak može pohraniti oko 2,5 petabajta – ekvivalent 300 godina TV sadržaja!" }
  ];

  let current = 0, score = 0;
  const progressBar = document.getElementById("progress");
  const questionText = document.getElementById("questionText");
  const optionsDiv = document.getElementById("options");
  const explanationDiv = document.getElementById("explanation");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const resultDiv = document.getElementById("result");
  const finalScore = document.getElementById("finalScore");
  const motivation = document.getElementById("motivation");
  const questionNum = document.getElementById("questionNum");

  function startQuiz() {
    current = 0; score = 0;
    resultDiv.style.display = "none";
    nextBtn.style.display = "none";
    showQuestion();
  }

  function showQuestion() {
    const q = questions[current];
    questionNum.textContent = `Pitanje ${current + 1} od ${questions.length}`;
    questionText.textContent = q.q;
    optionsDiv.innerHTML = "";
    explanationDiv.style.display = "none";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.classList.add("option-btn");
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i, btn, q);
      optionsDiv.appendChild(btn);
    });

    progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
  }

  function selectAnswer(selected, btn, q) {
    const buttons = optionsDiv.querySelectorAll(".option-btn");
    buttons.forEach(b => b.disabled = true);

    if (selected === q.answer) {
      btn.classList.add("correct");
      score++;
    } else {
      btn.classList.add("wrong");
      buttons[q.answer].classList.add("correct");
    }

    explanationDiv.textContent = q.exp;
    explanationDiv.style.display = "block";
    nextBtn.style.display = "block";
  }

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      showQuestion();
      nextBtn.style.display = "none";
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quiz").innerHTML = "";
    nextBtn.style.display = "none";
    restartBtn.style.display = "block";
    resultDiv.style.display = "block";

    finalScore.textContent = `${score}/${questions.length}`;

    if (score === questions.length) motivation.textContent = "Nevjerojatno! Ti si hodajuća enciklopedija ljudskog tijela!";
    else if (score >= questions.length * 0.8) motivation.textContent = "Fantastično! Znaš više od 90 % ljudi o svom tijelu!";
    else if (score >= questions.length * 0.6) motivation.textContent = "Odlično! Tvoje tijelo ti zahvaljuje što ga učiš poznavati!";
    else if (score >= questions.length * 0.4) motivation.textContent = "Vrlo dobro! Svaki dan malo znanja i bit ćeš pravi stručnjak!";
    else motivation.textContent = "Nema veze! Tijelo je čudo – vrati se i nauči još više!";
  }

  function restartQuiz() {
    restartBtn.style.display = "none";
    startQuiz();
  }

  startQuiz();
</script>

</body>
</html>
