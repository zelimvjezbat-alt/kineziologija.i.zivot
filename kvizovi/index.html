<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kviz Kategorije</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0a0e17, #0f1a2e);
      --card: rgba(255, 255, 255, 0.08);
      --card-hover: rgba(255, 255, 255, 0.18);
      --text: #c7d2fe;
      --accent: #3b82f6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      padding: 100px 20px 40px;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 800;
      color: #60a5fa;
      margin-bottom: 2rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .quiz-list {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .quiz-card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.8rem 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1.35rem;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.35s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
    }

    .quiz-card:hover {
      transform: translateY(-8px);
      background: var(--card-hover);
      box-shadow: 0 16px 40px rgba(59, 130, 246, 0.25);
      border-color: var(--accent);
    }

    .quiz-card:active {
      transform: translateY(-4px);
    }

    .quiz-card .emoji {
      font-size: 3.2rem;
      margin-bottom: 0.8rem;
      display: block;
      transition: transform 0.3s ease;
    }

    .quiz-card:hover .emoji {
      transform: scale(1.2) rotate(5deg);
    }

    /* Animacija ulaska */
    .quiz-card:nth-child(1) { animation-delay: 0.1s; }
    .quiz-card:nth-child(2) { animation-delay: 0.2s; }
    .quiz-card:nth-child(3) { animation-delay: 0.3s; }
    .quiz-card:nth-child(4) { animation-delay: 0.4s; }
    .quiz-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobilni ‚Äì jo≈° ƒçi≈°ƒáe */
    @media (max-width: 480px) {
      h1 { font-size: 2.4rem; margin-bottom: 1.8rem; }
      .quiz-card {
        padding: 2rem 1.2rem;
        font-size: 1.4rem;
      }
      .quiz-card .emoji {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
