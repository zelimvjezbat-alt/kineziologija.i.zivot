<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disanje u treningu ‚Äì Kviz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #4ade80;
      --text: #e2e8f0;
      --correct: #86efac;
      --wrong: #fca5a5;
    }
    body {
      background: linear-gradient(135deg, var(--bg) 0%, #1e3a5f 100%);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card);
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .progress-container {
      background: #334155;
      height: 12px;
      border-radius: 6px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.4s ease;
    }
    .question-number {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #94a3b8;
    }
    .question {
      font-size: 1.4rem;
      margin: 25px 0;
      line-height: 1.5;
    }
    .options {
      display: grid;
      gap: 12px;
      margin: 20px 0;
    }
    .option-btn {
      background: #334155;
      color: var(--text);
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    .option-btn:hover { background: #475569; }
    .option-btn.correct { background: var(--correct); color: #000; }
    .option-btn.wrong { background: var(--wrong); color: #000; }
    .option-btn:disabled { cursor: not-allowed; opacity: 0.8; }

    .explanation {
      margin-top: 20px;
      padding: 15px;
      background: rgba(74, 222, 128, 0.15);
      border-radius: 10px;
      font-size: 0.95rem;
      display: none;
    }
    #nextBtn, #restartBtn {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #nextBtn:hover, #restartBtn:hover { background: #86efac; }

    .final-score {
      font-size: 2rem;
      margin: 20px 0;
      color: var(--accent);
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      color: #94a3b8;
      text-decoration: none;
    }
    .back:hover { color: var(--accent); }
  </style>
</head>
<body>

<div class="container">
  <h1>Disanje u treningu</h1>
  <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
  <div class="question-number" id="questionNum"></div>

  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Sljedeƒáe pitanje ‚Üí</button>
  <button id="restartBtn" onclick="restartQuiz()">Pokreni ponovo</button>

  <div id="result" style="display:none;">
    <h2 class="final-score" id="finalScore"></h2>
    <p id="motivation"></p>
  </div>

  <a href="index.html" class="back">‚Üê Povratak na kategorije</a>
</div>

<script>
  const questions = [

      answer: 0, 
      exp: "Valsalva manevar (zadr≈æavanje daha) stvara ƒçvrsti 'pojas' od zraka u trbuhu i poveƒáava stabilnost core-a. Koristi se kod maksimalnih i sub-maksimalnih dizanja." },

      answer: 1,

    { q: "Kod ƒçuƒçnja ‚Äì kada udahnuti, a kada izdahnuti?", 
      options: ["Udahnuti pri spu≈°tanju, izdahnuti pri ustajanju", "Izdahnuti pri spu≈°tanju, udahnuti pri ustajanju", "Zadr≈æati dah cijelo vrijeme"], 
      answer: 0, 
      exp: "Udah pri spu≈°tanju (brace core), zadr≈æi dah na dnu i na poƒçetku ustajanja, izdah tek kad si blizu vrha ili kad si veƒá 'zakljuƒçan'." },

    { q: "Za≈°to je va≈æno duboko disati izmeƒëu serija?", 
      options: ["Br≈æe se rje≈°avamo CO‚ÇÇ i br≈æe vraƒáamo kisik u mi≈°iƒáe", "Samo da se smirimo", "Nije va≈æno"], 
      answer: 0, 
      exp: "Duboko disanje (dijafragma) poma≈æe brzo vratiti O‚ÇÇ, smanjiti laktat i sniziti puls ‚Äì kljuƒçno za ≈°to bolji performans u sljedeƒáoj seriji." },

    { q: "≈†to je 'paradoksalno disanje' i za≈°to je lo≈°e?", 
      options: ["Disanje u prsa umjesto u trbuh", "Disanje kroz usta", "Prebrzo disanje"], 
      answer: 0, 
      exp: "Kad di≈°e≈° samo u prsa (grudi se di≈æu), a trbuh se ne pomiƒçe ‚Äì slabije aktivira≈° dijafragmu i manje stabilizira≈° core. Uƒçi disati 'u trbuh'." },

    { q: "Kod zgibova i veslanja ‚Äì kada izdahnuti?", 
      options: ["Dok povlaƒçi≈° prema sebi (koncentriƒçna faza)", "Dok popu≈°ta≈° (ekscentriƒçna faza)", "Zadr≈æati dah"], 
      answer: 0, 
      exp: "Izdah u fazi povlaƒçenja (kad savlada≈° otpor), udah kad se kontrolirano spu≈°ta≈° ili vraƒáa≈°." },

    { q: "Je li bolje disati na nos ili na usta tijekom te≈°kog treninga?", 
      options: ["Nos je uvijek bolji", "Usta kad je intenzitet visok", "Nema razlike"], 
      answer: 1, 
      exp: "Za vrijeme maksimalnog napora usta su nu≈æna jer mo≈æe≈° unijeti puno vi≈°e zraka u kratkom vremenu. Nos je super za zagrijavanje i izmeƒëu serija." },

    { q: "≈†to je 'brace' ili 'core bracing' prije te≈°kog dizanja?", 
      options: ["Udahnuti duboko u trbuh i napeti core kao da ƒáe te netko udariti", "Samo napeti trbu≈°njake", "Izdahnuti potpuno"], 
      answer: 0, 
      exp: "360¬∞ napetost trupa ‚Äì udah u trbuh (ne u prsa), napni trbuh, gluteuse i leƒëa. To je osnova sigurnog i jakog dizanja." },

    { q: "Za≈°to ljudi ƒçesto izgube svijest kod maksimalnog mrtvog dizanja ili ƒçuƒçnja?", 
      options: ["Zbog previsokog krvnog tlaka i pada tlaka nakon izdaha", "Zbog manjka kisika", "Zbog pregrijavanja"], 
      answer: 0, 
      exp: "Prejako i predugo zadr≈æavanje daha (Valsalva) + nagli izdah = pad krvnog tlaka i 'blackout'. Zato uvijek imaj spottera kod maxa!" },

    { q: "Kako najbr≈æe sniziti puls izmeƒëu te≈°kih serija?", 
      options: ["Duboko dijafragmalno disanje (4 sek udah ‚Äì 6 sek izdah)", "Hiperventilacija", "Zadr≈æavanje daha"], 
      answer: 0, 
      exp: "Sporo, duboko disanje aktivira parasimpatikus i brzo smiruje srce. Probaj 'box breathing' 4-4-4-4." },

    { q: "Kod HIIT treninga i sprintova ‚Äì koji tip disanja je najbolji?", 
      options: ["Kontrolirano ritmiƒçko disanje", "Samo kroz usta, ≈°to br≈æe i dublje", "Zadr≈æavanje daha"], 
      answer: 1, 
      exp: "Kad ide≈° all-out, disanje mora biti eksplozivno i kroz usta ‚Äì tijelo treba ogromne koliƒçine kisika u sekundi." },

    { q: "≈†to je 'hiss' tehnika kod dizanja?", 
      options: ["Forsirani izdah kroz zube ('tssss') dok di≈æe≈°", "Duboki uzdah", "Brzo disanje"], 
      answer: 0, 
      exp: "Omoguƒáuje da zadr≈æi≈° intraabdominalni tlak, a istovremeno kontrolirano ispu≈°ta≈° zrak ‚Äì sigurnije kod vrlo te≈°kih serija." },

    { q: "Koji mi≈°iƒá je glavni za pravilno duboko disanje?", 
      options: ["Rectus abdominis", "Dijafragma", "Interkostalni mi≈°iƒái"], 
      answer: 1, 
      exp: "Dijafragma je primarni mi≈°iƒá disanja. Kad je slaba ili ne koristi≈° je, disanje je plitko i manje uƒçinkovito." },

    { q: "Za≈°to profesionalni powerlifteri ƒçesto viƒçu ili glasno izdi≈°u na max poku≈°aju?", 
      options: ["Da aktiviraju ≈æivƒçani sustav i poveƒáaju snagu", "Samo za dramu", "Da upla≈°e protivnika"], 
      answer: 0, 
      exp: "Glasni izdah (tzv. 'explosive exhale') aktivira simpatikus i mo≈æe dati 5‚Äì10 % vi≈°e snage u tom trenutku." },

    { q: "Najbolji savjet za disanje koji mo≈æe≈° odmah primijeniti na svakom treningu?", 
      options: ["Nikad ne zadr≈æavaj dah du≈æe od 2‚Äì3 sekunde", "Di≈°i samo na nos", "Izdahni uvijek u fazi najveƒáeg napora"], 
      answer: 2, 
      exp: "Zlatno pravilo koje vrijedi za 95 % vje≈æbi: izdah kad savlada≈° otpor (gura≈°/povlaƒçi≈°), udah kad popu≈°ta≈°." }
  ];

  let current = 0, score = 0;
  const progressBar = document.getElementById("progress");
  const questionText = document.getElementById("questionText");
  const optionsDiv = document.getElementById("options");
  const explanationDiv = document.getElementById("explanation");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const resultDiv = document.getElementById("result");
  const finalScore = document.getElementById("finalScore");
  const motivation = document.getElementById("motivation");
  const questionNum = document.getElementById("questionNum");

  function startQuiz() {
    current = 0; score = 0;
    resultDiv.style.display = "none";
    nextBtn.style.display = "none";
    showQuestion();
  }

  function showQuestion() {
    const q = questions[current];
    questionNum.textContent = `Pitanje ${current + 1} od ${questions.length}`;
    questionText.textContent = q.q;
    optionsDiv.innerHTML = "";
    explanationDiv.style.display = "none";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.classList.add("option-btn");
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i, btn, q);
      optionsDiv.appendChild(btn);
    });

    progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;
  }

  function selectAnswer(selected, btn, q) {
    const buttons = optionsDiv.querySelectorAll(".option-btn");
    buttons.forEach(b => b.disabled = true);

    if (selected === q.answer) {
      btn.classList.add("correct");
      score++;
    } else {
      btn.classList.add("wrong");
      buttons[q.answer].classList.add("correct");
    }

    explanationDiv.textContent = q.exp;
    explanationDiv.style.display = "block";
    nextBtn.style.display = "block";
  }

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      showQuestion();
      nextBtn.style.display = "none";
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quiz").innerHTML = "";
    nextBtn.style.display = "none";
    restartBtn.style.display = "block";
    resultDiv.style.display = "block";

    finalScore.textContent = `${score}/${questions.length}`;

    if (score === questions.length) motivation.textContent = "Majstore di≈°e≈° kao profesionalac! Tvoj core je ƒçeliƒçni, a tehnika besprijekorna! üèÜüí®";
    else if (score >= questions.length * 0.8) motivation.textContent = "Odliƒçno! Veƒá di≈°e≈° kao iskusni lifter ‚Äì jo≈° malo i bit ƒáe≈° savr≈°en! üî•";
    else if (score >= questions.length * 0.6) motivation.textContent = "Vrlo dobro! Disanje ti je solidno, samo jo≈° malo vje≈æbe i leti≈°! üöÄ";
    else if (score >= questions.length * 0.4) motivation.textContent = "Dobar poƒçetak! Sada zna≈° gdje treba≈° poraditi ‚Äì di≈°i pametnije i dizat ƒáe≈° te≈æe! üí™";
    else motivation.textContent = "Di≈°i duboko i vrati se ‚Äì svaki pravi lifter je poƒçeo ovdje! Idemo ponovo! üíö";
  }

  function restartQuiz() {
    restartBtn.style.display = "none";
    startQuiz();
  }

  startQuiz();
</script>

</body>
</html>
