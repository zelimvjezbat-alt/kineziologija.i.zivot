<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinesiology is Science</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e17;
      --card: rgba(255, 255, 255, 0.06);
      --text: #f0f4fa;
      --text-muted: #a0b4cc;
      --primary: #00d4aa;
      --accent: #1e90ff;
      --glow: rgba(0, 212, 170, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0e17 0%, #0f1a2e 70%, #112240 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 70%, rgba(0, 212, 170, 0.15), transparent 50%),
                  radial-gradient(circle at 70% 30%, rgba(30, 144, 255, 0.15), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 1.2s ease-out;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 0 40px var(--glow);
      animation: pulse 4s infinite;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00d4aa, #1e90ff, #00d4aa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
      letter-spacing: -1.5px;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 1.35rem;
      color: var(--text-muted);
      margin-bottom: 3.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.8rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu a, .menu button {
      text-decoration: none;
      color: white;
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 1.8rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1.25rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1.5px solid rgba(0, 212, 170, 0.25);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .menu a::before, .menu button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
      transition: 0.7s;
    }

    .menu a:hover::before, .menu button:hover::before {
      left: 100%;
    }

    .menu a:hover, .menu button:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(0, 212, 170, 0.18);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0, 212, 170, 0.3);
    }

    .menu a span, .menu button span {
      display: block;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    /* HELP BALON */
    #help-bubble {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(30, 144, 255, 0.9);
      color: white;
      padding: 10px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #help-bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #help-list {
      position: fixed;
      top: 60px;
      right: 16px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
      color: var(--bg);
      padding: 16px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      display: none;
      z-index: 9998;
    }

    #help-list h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* NOVI KALKULATOR ZA DNEVNE KALORIJE */
    .calc-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 14, 23, 0.95);
      backdrop-filter: blur(12px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
      animation: fadeIn 0.4s ease;
    }

    .calc-content {
      background: var(--card);
      border: 1px solid rgba(0, 212, 170, 0.3);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0, 212, 170, 0.2);
      position: relative;
    }

    .calc-content h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .calc-input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,212,170,0.4);
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
    }

    .calc-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0,212,170,0.15);
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-calc {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px var(--glow); }
      50% { box-shadow: 0 0 60px rgba(0, 212, 170, 0.5); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üí™</div>
    <h1>Kinesiology<br>is Science</h1>
    <p class="subtitle">
      Uƒçite o tijelu, mi≈°iƒáima, pravilnim vje≈æbama i prehrani na zabavan i znanstveni naƒçin.
    </p>

    <div class="menu">
      <a href="vjezbe.html"><span>üèãÔ∏è‚Äç‚ôÇÔ∏è</span> Vje≈æbe</a>
      <a href="kvizovi/index.html"><span>üß†</span> Kvizovi</a>
      <a href="funfacts/index1.html"><span>ü§Ø</span> Fun Facts</a>
      <a href="prehrana.html"><span>üçî</span> Prehrana</a>

      <button onclick="openCalc('bmi')">

  <!-- KALKULATOR: BMI -->
  <div id="bmi-calc" class="calc-modal">
    <div class="calc-content">
      <span class="close-calc" onclick="closeCalc()">√ó</span>
      <h2>BMI Kalkulator</h2>
      <input type="number" id="weight" placeholder="Te≈æina (kg)" class="calc-input">
      <input type="number" id="height" placeholder="Visina (cm)" class="calc-input">
      <button class="calc-btn" onclick="calcBMI()">Izraƒçunaj BMI</button>
      <div id="bmi-result" class="result">Unesi podatke</div>
    </div>
  </div>

  <!-- NOVI KALKULATOR ZA DNEVNE KALORIJE ‚Üí BMR + Aktivnost -->
  <div id="calories-calc" class="calc-modal">
    <div class="calc-content">
      <span class="close-calc" onclick="closeCalc()">√ó</span>
      <h2>Kalkulator Potrebnih Kalorija</h2>

      <input type="number" id="age" placeholder="Godine" class="calc-input">
      <input type="number" id="height2" placeholder="Visina (cm)" class="calc-input">
      <input type="number" id="weight2" placeholder="Te≈æina (kg)" class="calc-input">

      <select id="gender" class="calc-input">
        <option value="musko">Mu≈°ko</option>
        <option value="zensko">≈Ωensko</option>
      </select>

      <select id="activity" class="calc-input">
        <option value="1.2">Niska aktivnost</option>
        <option value="1.375">Lagano aktivan</option>
        <option value="1.55">Umjereno aktivan</option>
        <option value="1.725">Vrlo aktivan</option>
        <option value="1.9">Izuzetno aktivan</option>
      </select>

      <button onclick="calcNeeds()" class="calc-btn">Izraƒçunaj</button>

      <div id="needs-result" class="result">Unesi podatke</div>
    </div>
  </div>
    </div>
  </div>

  <script>
    function calcBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value) / 100;
      if (!w || !h) return document.getElementById('bmi-result').innerHTML = "Unesi te≈æinu i visinu!";
      const bmi = (w / (h * h)).toFixed(1);
      let cat = bmi < 18.5 ? "Mr≈°av" : bmi < 25 ? "Idealno" : bmi < 30 ? "Prekomjerno" : "Pretilost";
      document.getElementById('bmi-result').innerHTML = `<strong>${bmi}</strong> ‚Üí ${cat}`;
    }

    function calcDailyCalories() {
      const age = parseInt(document.getElementById('age').value);
      const height = parseFloat(document.getElementById('height2').value);
      const weight = parseFloat(document.getElementById('weight2').value);
      const activity = parseFloat(document.getElementById('activity').value);

      if (!age || !height || !weight) {
        document.getElementById('cal-result').innerHTML = "Unesi sve podatke!";
        return;
      }

      // Mifflin-St Jeor formula (unisex verzija mo≈æe se prilagoditi ako ≈æeli≈° mu≈°ko/≈æensko polje)
      const BMR = (10 * weight) + (6.25 * height) - (5 * age) + 5;
      const total = Math.round(BMR * activity);

      document.getElementById('cal-result').innerHTML = `Va≈° preporuƒçeni dnevni unos: <strong>${total} kcal</strong>`;
    }

    function openCalc(type) {
      document.getElementById('bmi-calc').style.display = 'none';
      document.getElementById('calories-calc').style.display = 'none';
      document.getElementById(type + '-calc').style.display = 'flex';
    }

    function closeCalc() {
      document.querySelectorAll('.calc-modal').forEach(m => m.style.display = 'none');
    }
  
// --- POPRAVLJEN KALKULATOR KALORIJA ---
function calcNeeds() {
  const age = parseInt(document.getElementById('age')?.value);
  const height = parseFloat(document.getElementById('height2')?.value);
  const weight = parseFloat(document.getElementById('weight2')?.value);
  const gender = document.getElementById('gender')?.value;
  const activity = parseFloat(document.getElementById('activity')?.value);

  const resultBox = document.getElementById('needs-result');
  if (!resultBox) return;

  if (!age || !height || !weight) {
    resultBox.innerHTML = "Popuni sva polja!";
    return;
  }

  let bmr;
  if (gender === 'musko') {
    bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
  } else {
    bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
  }

  const calories = Math.round(bmr * activity);
  resultBox.innerHTML = `<strong>${calories}</strong> kcal dnevno`;
}
</script>
